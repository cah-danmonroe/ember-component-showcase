# This file is only used for webstorm sass-lint integration. See: https://github.com/idok/sass-lint-plugin/issues/2
options:
  formatter: stylish
rules:
  # Extends
  extends-before-mixins: 0
  extends-before-declarations: 1
  placeholder-in-extend: 0

  # Mixins
  mixins-before-declarations: 1

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 1

  # Disallows
  no-color-keywords: 1
  no-color-literals: 1
  no-css-comments: 0
  no-debug: 0
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 1
  no-important: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-url-protocols: 1
  no-vendor-prefixes: 0
  no-warn: 0
  property-units: 0
  pseudo-element: 0

  # Nesting
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0

  # Name Formats
  class-name-format:
    - 1
    - convention: hyphenatedlowercase
    - allow-leading-underscore: false

  function-name-format:
    - 1
    - convention: snakecase
    - allow-leading-underscore: false

  id-name-format:
    - 1
    - convention: hyphenatedlowercase
    - allow-leading-underscore: false

  mixin-name-format:
    - 1
    - convention: hyphenatedlowercase
    - allow-leading-underscore: false

  placeholder-name-format:
    - 1
    - convention: hyphenatedlowercase
    - allow-leading-underscore: false

  variable-name-format:
    - 1
    - convention: hyphenatedlowercase
    - allow-leading-underscore: false

  # Style Guide
  border-zero: 1
  brace-style:
    - 1
    - style: 1tbs
    - allow-single-line: true
  clean-import-paths:
    - 1
    - leading-underscore: false
    - filename-extension: false
  empty-args: 1
  hex-length: 1
  hex-notation: 1
  indentation:
    - 1
    - size: 4
  leading-zero:
    - 1
    - include: true
  nesting-depth:
      - 2
      - max-depth: 3
  property-sort-order:
    - 1
    - order: smacss
  quotes: 1
  shorthand-values: 1
  url-quotes: 1
  variable-for-property: 1
  zero-unit: 1

  # Inner Spacing
  space-after-comma: 1
  space-before-colon: 1
  space-after-colon: 1
  space-before-brace: 1
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1
  space-around-operator: 1

  # Final Items
  trailing-semicolon: 1
  final-newline: 1
